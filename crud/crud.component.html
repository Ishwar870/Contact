<div class="container">
    <div class="row">
        <div class="AddContactTitleContainer">
            <div class="addContactTitleContainer">
                <div>
                    Add Contact Details
                </div>
                <div class="addContactbtnContainer">
                    <div class="addNewContactBtn" (click) = "addNewContactBtn()">
                        Add +
                    </div>
                    <div *ngIf="newContactClicked">
                        <div class="formWrapper">
                            <form >
                                <div class="form-group name">
                                    <input type="text" class="form-control input" id="name" name="name" [(ngModel)]="model1.name" placeholder="Enter Your Name">
                                </div>
                                <div class="form-group mobile">
                                    <input type="text" class="form-control input" id="mobile" name="mobile" [(ngModel)]="model1.mobile" placeholder="Enter Your Mobile Number">

                                </div>
                                <div class="submitBtnContainer">
                                    <button class="saveBtn" type="submit" (click)= "addContact()">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="tableWrapper">
                        <div class="ContainerTitle">
                            <div class="oneTitle">Name</div>
                            <div class="twoTitle">Mobile Number</div>
                            <div class="threeTitle">Action</div>
                        </div>
                        <div class="containerListItems" *ngFor="let contacts of Contact; let i = index"[style.background-color]="changeColorOne()">
                            <div class="one">{{contacts.name}}</div>
                            <div class="two">{{contacts.Mobile}}</div>
                            <div class="three">
                                <button class="btn btn-primary" (click)="editContact(i)">Edit</button>&nbsp;&nbsp;
                                <button class="btn btn-danger" (click)="deleteContact(i)">Delete</button>

                            </div>

                        </div>

                    </div>
                    <div class="editContactTitleContainer">
                        <div class="">Edit Contact</div>
                    </div>
                    <form >
                        <div class="form-group name">
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name" placeholder="Name Here">
                        </div>
                        <div class="form-grop mobile">
                            <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="model2.Mobile" placeholder="Mobile Number Here">

                        </div>
                        <div class="btn btn-dark" type = "submit" (click)="updateContact()">Update</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
